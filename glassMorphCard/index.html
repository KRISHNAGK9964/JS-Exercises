<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faac12ae32.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="g1.png" class="random-shape1" alt="">
    <img src="g2.png" class="random-shape2" alt="">
    <img src="g3.png" class="random-shape3" alt="">
    <div class="card" class="random-shape" data-tilt>
        <img src="profile-pic.png" alt="">
        <h3>John Smith</h3>
        <p>I am Student of IIT Bombay and I like <br> to learn coding</p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-telegram"></i>
        </div>
        <button type="submit" title="message now">Message Now</button>
    </div>
    <script src="vanilla-tilt.js"></script>
</body>
</html>
